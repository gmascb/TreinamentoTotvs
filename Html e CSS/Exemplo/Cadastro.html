<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>Cadastro</title>
</head>
<body>

    <!-- Menu de navegacao do site -->
    <ul class="navbar">
        <li><a href="Home.html">Home page</a>
        <li>
            <a href="Tabela.html">Tabela</a>
            <!--li><a href="Grupos.html">grupos de cores</a-->
    </ul>

    <!-- Conteudo -->
    <h1>Novo</h1>
<form id="main" action="#">
    <div class="grp1"><label for="typecheckbox">Descrição:</label><input id="typeDescricao" name="desc" type="text" /><br /><br /></div>
    <div class="grp2">
        <label for="typeMarca">Marca:</label>
        <select id="typeMarca">
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="VW">Volkswagen</option>
            <option value="GM">Chevrolet</option>
        </select><br><br />
    </div>
    <div class="grp3"><label for="typeModelo">Modelo:</label><input id="typeModelo" name="modelo" type="text" /><br /><br /></div>
    <div class="grp4"><label for="typeCidade">Cidade:</label><input id="typeCidade" type="text" /><br /><br /></div>
    <div class="grp5"><label for="typeEstado">Estado:</label><input id="typeEstado" type="text" /><br /><br /></div>
    <div class="grp6"><label for="typeAnoFab">Ano Fabricação:</label><input id="typeAnoFab" type="text" /><br /><br /></div>
    <div class="grp7"><label for="typeAnoModelo">Ano do Modelo:</label><input id="typeAnoModelo" type="text" /><br /><br /></div>
    <div class="grp8"><label for="typePreco">Preço:</label><input id="typePreco" type="text" /><br /><br /></div>
    <button id="typebutton">Salvar</button><br /><br />
</form>

</body>
</html>
