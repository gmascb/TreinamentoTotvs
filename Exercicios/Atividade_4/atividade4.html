<html ng-app="controllerApp">
        <head>
            <meta charset="UTF-8">	
            <title>Cadastro de Veículo</title>
    
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css">
            <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
            <script type="text/javascript" src="js/angular.min.js"></script>            

            <script type="text/javascript" src="server/server4.js"></script>            
            <script type="text/javascript" src="js/atividade4.js"></script>     
        </head>
        <body>    
            <div  ng-controller="atividadeController">
            <p>Menu</p>
            <ul class="list-group">
                <li class="list-group-item"><a ng-click="menuCadastro()" id="menuCadastro" name="menuCadastro" href="#">{{vLblCadastro}}</a></li>
                <li class="list-group-item"><a ng-click="menuPesquisa()" id="menuPesquisa" name="menuPesquisa" href="#">{{vLblPesquisa}}</a></li>
            </ul>
    
            <form method="POST" action="#" class="form-horizontal">
                
                <div id="cadastro" name="cadastro">

                <fieldset>
    
                    <legend><label class="title">Cadastro</label></legend> <br />
                    
                    <span class="col-xs-12 col-sm-4 col-md-12 col-lg-4">          
                            <div class="input-group">
                                <span class="input-group-addon" id="spninputCEP">CEP</span>
                                <input type="text" ng-blur="BuscarCEP()" class="form-control" id="spninputCEP" ng-model="vCEP" aria-describedby="basic-addon1">
                            </div>
                        </span><br /> <br />

                    <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">          
                        <div class="input-group">
                            <span class="input-group-addon" id="spninputEndereco">Endereço</span>
                            <input type="text" class="form-control" id="inputEndereco" ng-model="vEndereco" aria-describedby="basic-addon1">
                        </div>
                    </span><br /> <br />
                    
                    <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">          
                        <div class="input-group">
                            <span class="input-group-addon" id="spninputBairro">Bairro</span>
                            <input type="text" class="form-control" id="inputBairro" ng-model="vBairro" aria-describedby="basic-addon1">
                        </div>
                    </span><br /> <br />

                    <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">          
                        <div class="input-group">
                            <span class="input-group-addon" id="spninputCidade">Cidade</span>
                            <input type="text" class="form-control" id="inputCidade" ng-model="vCidade" aria-describedby="basic-addon1">
                        </div>
                    </span><br /> <br />

                    <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">          
                        <div class="input-group">
                            <span class="input-group-addon" id="spninputEstado">Estado</span>
                            <input type="text" class="form-control" id="inputEstado" ng-model="vEstado" aria-describedby="basic-addon1">
                        </div>
                    </span><br /> <br />
                    
                    <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">          
                        <div class="input-group">
                            <span class="input-group-addon" id="spninputPais">Pais</span>
                            <input type="text" class="form-control" id="inputPais" ng-model="vPais" aria-describedby="basic-addon1">
                        </div>
                    </span><br /> <br /><br /> <br />
    
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btn"></label>
                        <div class="col-md-8">
                                <button type="button" id="btnCadastrar" ng-click="Cadastrar()" name="btnCadastrar" class="btn btn-success">Salvar</button>
                                <button type="reset" id="btnCancel" name="btnCancel" class="btn btn-danger">Limpar</button>
                        </div>
                    </div> 
    
                </fieldset>

                </div>

                <div id="pesquisa" name="pesquisa">

                <fieldset>
                    
                        <legend><label class="title">Pesquisa</label></legend> <br />

                        <label for="tbEndereco"></label>      
                        <table class="table" id="tbEndereco" name="tbEndereco">
                            <thead id="linhaHead">
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="linhaBody">
                                
                            </tbody>
                        </table>

                </fieldset>

                </div>


                <div id="modalAlert" class="modal fade">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                                <h4 class="modal-title">Ops!</h4>
                            </div>
                            <div class="modal-body">
                                <p id="textErro">Todos os campos obrigatótios</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            
                        
            </form>
        </div>
        </body>
    </html>
