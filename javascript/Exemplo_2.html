<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/Exemplo_2.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
    <title>Exemplo de Jquery - Eventos</title>
</head>

<body>
    <fieldset>
        <legend> Tabela de Cadastro </legend>
        <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">          
                <div class="input-group">
                    <span class="input-group-addon" id="spninput">Nome</span>
        <input type="text" class="form-control" id="input" aria-describedby="basic-addon1">
        </div>
        </span>
        <br /> <br />
        <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">   
                <div class="input-group">
                    <span class="input-group-addon" id="spaninput2">Sobrenome</span>
        <input type="text" class="form-control" id="input2" aria-describedby="basic-addon1">
        </div>
        </span>
        <br /> <br />
        <span class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="input-group">
           <div class="input-group-btn">
               <input type="checkbox" id="chkValor" data-toggle="toggle" data-on="+ R$" data-off="- R$">
            </div>
        <input type="text" class="form-control" id="input3" placeholder="Receita ou despesa" aria-describedby="basic-addon1">
        </div>
        </span>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <button type="button" class="btn btn-default" onclick="voltar()">Voltar</button>
            <button type="button" id="btnAdd" class="btn btn-primary">Adicionar</button>
        </div>
    </fieldset>
    <br /> <br />
    <div class="col-xs-offset-11 col-sm-offset-11 col-md-offset-11 col-lg-offset-11 col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <button type="button" id="btnExcluir" class="btn btn-danger">X</button>
    </div>
    <label for="tbExtrato">Extrato</label>
    <table class="table" id="tbExtrato">
        <thead>
            <tr>
                <th>[X]</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="modalAlert" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    <h4 class="modal-title">Ops!</h4>
                </div>
                <div class="modal-body">
                    <p id="textErro">Todos os campos obrigatótios</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
