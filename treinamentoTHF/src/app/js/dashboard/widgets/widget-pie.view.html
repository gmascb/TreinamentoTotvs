<div ng-controller="WidgetPieController as controller">

    <totvs-widget>

        <totvs-widget-header
            title="Exemplo widget #2"
            help="http://tdn.totvs.com/display/tec/Totvs+Widget">Julho/2016
        </totvs-widget-header>

        <totvs-widget-body>

            <totvs-chart
                t-title="Grafico Pizza"
                t-title-position="top"
                t-type-chart="pie"
                t-series="controller.series"
                t-set-export="controller.setFnExport">
            </totvs-chart>

        </totvs-widget-body>

        <totvs-widget-footer>

            <totvs-widget-footer-actions>
                <action ng-click='controller.exportToPdf()'>Exportar</action>
            </totvs-widget-footer-actions>

        </totvs-widget-footer>

    </totvs-widget>

</div>
